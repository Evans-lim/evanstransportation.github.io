<div id="form1">
<h1><i>Feedback Form</i></h1>
<form>
<fieldset>
<p><b><i>Particulars and details</b></i></p>
First name:<br>
<input type="text" name="firstname" placeholder="First name" required autofocus>
<br>
Last name:<br>
<input type="text" name="lastname" placeholder="Last name">
<br>
Age:<br>
<input type="text" name="age" maxlength="3" placeholder="Age">
<br>
Email:<br>
<input type="text" name="Email Address" required placeholder="Email Address">
<br>
Contact(optional):<br>
<input type="text" name="Contact Number" placeholder="Contact Number">
</br>
</br>
<br>

<label>How did you find out about us?
<select id="find" name="find">
<option value="friends" selected="selected">Friends</option>
<option value="internet">Internet</option>
<option value="radio">Radio</option>
<option value="newspaper">Newspaper</option>
<option value="facebook">Facebook</option>
<option value="family">Family Members</option>
</select>
</label>
</br>
</br>
			
<label>How do you rate our service?</br>
<input type="radio" name="rate" value="1star">1 Star
<input type="radio" name="rate" value="2star">2 Star
<input type="radio" name="rate" value="3star">3 Star
<input type="radio" name="rate" value="4star">4 Star
<input type="radio" name="rate" value="5star">5 Star
</label>
</br>
</br>
			
<label>Would you love to receive our newsletter?</br>
<input type="radio" name="yes" value="yes">Yes
<input type="radio" name="no" value="no">No
</label>
<br>
<br>
				  
<fieldset id="feedback">
<legend>Feedback</legend>
<label>Select topic
<select id="select" name="select">
<option value="review" selected="selected">Reviews</option>
<option value="Improvement">Improvement</option>
<option value="Suggestion">Suggestion</option>
<option value="Comments">Comments</option>
</select>(limited to 1500 characters)
</label>
<br>
<br>
		
<textarea rows="15" cols="80" maxlength="1500" id="textarea" required></textarea>
<br>
<br>
		
		
<input type=submit value="Summit">
<input type=reset value="Reset">
<br>
<br>
